base:
  project: sql_query_completion
  sleep_time: 0.2
  env_path: C:/Users/Pranita/Desktop/PROJECTS/MLOPS_PROJECT/.env
  window_name: 
    - MySQL Workbench
    - pgAdmin 4
data :
  loc : data\raw\sql_text_to_sql.csv
  source: gretelai/synthetic_text_to_sql

llm:
  model_name: meta-llama/llama-4-scout-17b-16e-instruct

triggers:
  initiater: ctrl+c
  filler: tab
  key: \t
  quiting: esc
  speed_write: 0.01

vector_store:
  type: faiss
  path_to_save: data/processed/sql_faiss_index.index
  metadata_path: data/processed/sql_metadata.pkl
  top_k: 5
  
  # only for chroma
  persist_directory: data/processed/chroma
  collection_name_chroma: sql_collection
  chroma_batch_size: 100000

  # only for pinecone
  index_name: sql-index
  dimension: 384
  namespace: default
  metric: cosine         # or euclidean, dotproduct
  batch_size: 100

embedding_model: all-MiniLM-L6-v2

# mlflow 
mlflow_config:
  api_delay: 5
  rate_limit_delay: 60
  sample_size: 100
  artifacts_dir: artifacts
  experiment_name: sql_models
  run_name: mlops
  registered_model_name: ElasticNet
  remote_server_uri: http://127.0.0.1:5000

memory:
  enable: true
  limit: 3